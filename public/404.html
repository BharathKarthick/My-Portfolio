<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      // Wait for DOM to be ready
      document.addEventListener("DOMContentLoaded", function () {
        var pathname = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Extract the path after the repo name
        var repoName = "/My-Portfolio";
        var relativePath = pathname.startsWith(repoName) ? pathname.slice(repoName.length) : pathname;

        // Redirect to the app with the full route
        var newUrl = repoName + relativePath + search + hash;
        window.location.replace(newUrl);
      });
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
